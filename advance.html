<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>advanced search</title>
</head>
<body>
    <div class="links">
    <ul>
      <a href="main.html"><li>Main</li></a>
    </ul>
    </div>
    <div class="advanced">
    <h1>Advanced Search</h1>
    <p>Find pages with...</p>
    <div class="form-control">
       <form action="https://google.com/search">
          <div class="fcontrl1">
             <label for="all">all these words:</label>
             <input name="q" type="text" id="all">
          </div>
          <div class="fcontrl2">
             <label for="exact">this exact word or phrase:</label>
             <input name="q" type="text" id="exact">
          </div>
          <div class="fcontrl3">
             <label for="any">any of these words:</label>
             <input name="q" type="text" id="any">
          </div>
          <div class="fcontrl4">
             <label for="none">none of these words:</label>
             <input name="q" type="text" id="none">
          </div>
          <div class="adv-btn">
             <input type="submit" value="Advanced Seach">
          </div>
       </form>
    </div>
    </div>
</body>
</html>
